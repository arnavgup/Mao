{% extends 'mao/base.html' %}
{% load staticfiles %}
{% block title %}Register{% endblock %}

{% block body %}

    <section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>SIGN UP</h2>
                    <hr class="star-primary">
                </div>
            </div>


            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                    {% if error_message %}
                        <p><strong>{{ error_message }}</strong></p>
                    {% endif %}
                    <form roll="form" action="" method="post" enctype="multipart/form-data">

                        {% csrf_token %}

                        {% for field in form %}
                            <div class="row control-group">
                                <div class="form-group col-xs-12 floating-label-form-group controls">
                                    <label>{{ field.label }}</label>

                                    <!--<input type="text" class="form-control" placeholder="{{ field.label }}">{{ field }}</input>-->
                                    <div class="col-sm-10" placeholder="{{ field.label }}">{{ field }}</div>
                                <p class="help-block text-danger"></p>
                                </div>
                            </div>
                        {% endfor %}

                        <div class="row">
                            <div class="form-group col-xs-12">
                                <button type="submit" class="btn btn-success btn-block">Sign up</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>

    </section>

{% endblock %}
